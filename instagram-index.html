<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./instagram-style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-page">
        <div class="phone-box">
            <img src="./instagram-celular.png" alt="Instagram no Mobile" class="phone">
        </div>
        <div class="side-box">
            <div class="login-box">
                <img src="./instagram-logo.png" alt="Logo Instagram" class="logo">
                <img src="./profile-photo.png" alt="Foto de Perfil" class="profile-photo">

                <button class="login-button">Continue como Carlos Junior</button>
                <button class="removeacc-button">Remove Account</button>
            </div>
            <div class="signup-box">
                <p class="not-user">Not CarlosJunior137?</p>
                <p class="user-option">
                    <a href="https://www.instagram.com/" class="switch-acc">Switch Accounts</a>
                    or
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="remove-acc">Sign Up</a>
                </p>
            </div>
            <div class="getapp-box">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="./apple-button.png"
                            alt="Logo Apple Store" class="appstore-logo"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img
                            src="./googleplay-button.png" alt="Logo Google Play" class="googleplay-logo"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
